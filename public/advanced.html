        document.getElementById('sendRequest').addEventListener('click', async () => {
            const url = `${baseURL}/api/docx`;
            const payload = {
                template_url: templaeURL,
                data: JSON.parse(data),
                output_file: 'output导出文件.docx',
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "Origin": "localhost"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(errorText);
                    errorEl.innerText = "响应异常: " + errorText;
                    errorEl.style.display = 'block';
                    return;
                }

                // 获取 blob 文件流
                const docxBlob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(docxBlob);

                // 创建 a 标签触发下载
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = payload.output_file; // 支持中文文件名
                document.body.appendChild(a);
                a.click();

                // 清理
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
                errorEl.style.display = 'none';

            } catch (error) {
                console.error('请求异常:', error);
                errorEl.innerHTML = `请求异常: 请查看控制台日志`;
                errorEl.style.display = 'block';
            }
        });
